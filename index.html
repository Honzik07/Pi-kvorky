<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pi≈°kvorky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>

  <script>
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function makeMove(cell) {
      if (board[cell.id] === "") {
        cell.innerText = currentPlayer;
        board[cell.id] = currentPlayer;
        checkWin();
        switchPlayer();
      }
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWin() {
      for (let i = 0; i < winningCombinations.length; i++) {
        const combo = winningCombinations[i];
        if (
          board[combo[0]] !== "" &&
          board[combo[0]] === board[combo[1]] &&
          board[combo[1]] === board[combo[2]]
        ) {
          alert(`${currentPlayer} wins!`);
          resetBoard();
          return;
        }
      }

      if (!board.includes("")) {
        alert("It's a tie!");
        resetBoard();
      }
    }

    function resetBoard() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      const cells = document.querySelectorAll("td");
      cells.forEach(cell => cell.innerText = "");
    }

    const cells = document.querySelectorAll("td");
    cells.forEach(cell => cell.addEventListener("click", () => makeMove(cell)));
  </script>
</body>
</html>
